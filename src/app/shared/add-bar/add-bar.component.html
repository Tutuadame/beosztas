<link rel="stylesheet" href="add-bar.component.css">
<!--*ngIf="page==='kategoriak'"-->
<div sight id="b_container"></div>
<style>
    mat-form-field{
        margin: .6rem;
    }
</style>

<div class="inputnone_container" *ngIf="page==='rendelesek'">
            <form [formGroup]="rendelesForm" (ngSubmit)="callAddCouldWork()">
                <mat-form-field>
                    <input matInput placeholder="Nap" class="input" list="napok" formControlName="day">
                    <datalist id="napok" *ngFor="let item of assistants" >
                        <option value="Hétfő">Hétfő</option>
                        <option value="Kedd">Kedd</option>    
                        <option value="Szerda">Szerda</option>
                        <option value="Csütörtök">Csütörtök</option>    
                        <option value="Péntek">Péntek</option>    
                        <option value="Szombat">Szombat</option>    
                        <option value="Vasárnap">Vasárnap</option>    
                    </datalist>
                </mat-form-field>
              
        
       

        <mat-form-field>
            <input matInput class="input" placeholder="Rendelés neve" type="text" formControlName="rname">
        </mat-form-field>    
        <mat-form-field>
            <input matInput class="input" placeholder="Kezdete" step="0" type="time" formControlName="begin">
        </mat-form-field>            
        <mat-form-field>
            <input matInput class="input" placeholder="Vége" step="0" type="time" formControlName="end">
        </mat-form-field>            
        <mat-form-field>
            <input matInput class="input" placeholder="Orvos" type="text" formControlName="doctor">
        </mat-form-field>
    
        <button type="submit" class="submit_none" value="Ok" >OK</button>
        </form>
</div>



<div style="margin-left: 5rem;" *ngIf="page==='asszisztensek'" class="inputnone_container">
    <mat-form-field><mat-label  for="name">Név</mat-label><input matInput  id="name" class="input" type="text" [formControl]="name"></mat-form-field>
    <span>
        <button mat-raised-button (click)="callAddAssistant()" style=" margin-top: .5rem;" class="submit_none" value="Ok">Oké</button>
    </span>
</div>

<div class="inputnone_container" *ngIf="page==='beosztasok'">
    <style>
        mat-form-field{
           margin: .6rem;
        }
    </style>
     
     <mat-form-field>
        <input matInput placeholder="Asszisztens" class="input" list="Asszisztensek" [formControl]="asszisztens_id">
        <datalist id="Asszisztensek">
           <option *ngFor="let item of couldWork" value="{{item['id']}}" >{{item['r_name']}} - {{item['doctor']}}</option>
        </datalist>
     </mat-form-field>
     
       
     <mat-form-field>
     
        <input matInput placeholder="Rendelesek" class="input" list="Rendelesek" [formControl]="rendeles_id">
        <datalist id="Rendelesek">
           <option *ngFor="let item of assistants" value="{{item['id']}}" >{{item['name']}} - {{item['id']}}</option>
        </datalist>
     
     </mat-form-field>
     
       
     <button mat-raised-button type="button" class="submit_none" (click)="callAddAssingment()">Ok</button>
</div>
