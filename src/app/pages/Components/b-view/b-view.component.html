<style>
    .Assignments{
        display: flex;
        flex-direction: column; 
        max-width: 9rem;
        margin: auto;
        margin-bottom: 20%;
        border: 1px solid black;
        padding: 12%;
        background-color: #CCF3EE;
    }
    #restore{
        width: 35px;
        height: 35px;
        position: absolute;
        right: 2.25rem;
        top: 8rem;
        background: none;
        border-radius: 50px;
        border: 1px solid black;
        cursor: pointer;
        transition: border .3s;
        transition: background-color .3s;
        text-align: center;
        display: none;
    }
    #restore:hover{
        border-radius: 50px;
        border: 2px solid black;
        background: #F7FF93;
    }

    
</style>

<button id="restore" (click)="setSaved()">
    <mat-icon>done</mat-icon>
</button>
