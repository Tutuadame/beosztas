
<style>
    #save{
        width: 35px;
        height: 35px;
        position: absolute;
        right: 1rem;
        top: 5rem;
        background: none;
        border-radius: 50px;
        border: 1px solid black;
        cursor: pointer;
        transition: border .3s;
        transition: background-color .3s;
        text-align: center;
    }
    #save:hover{
        border-radius: 50px;
        border: 2px solid black;
        background: #F7FF93;
    }
</style>

<button id="save" title="Beosztás mentése"  mat-icon-button>
    <mat-icon>download</mat-icon>
</button>

<app-b-view ></app-b-view>

<div class="container" *ngIf="(assignments$ | async) as assignments">
    <ng-container *ngIf="assignments.length > 0; else empty">
    </ng-container>
 </div>
<ng-template #empty> <p style="
    position: absolute;
    top: 100px;
    right: calc(5vw + 1rem);
    width: 10vw;
    font-size: calc(1.25vw + 0.5rem);
    ">
   Nincs mentés!
</p>
</ng-template>
