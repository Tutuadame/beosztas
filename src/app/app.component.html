<mat-sidenav-container>
    <mat-sidenav #sidenave>
        <app-menu (selectedPage)="changeContent($event, sidenave)" [currentPage]="page"></app-menu>
       
    </mat-sidenav>
    <mat-sidenav-content style="height: 100vh; background-color: #069A8E;">
        <mat-toolbar style="background-color: #005555;">
            <div fxHide.gt-xs>
                <button mat-icon-button>
                    <mat-icon (click)="onToggleSideNav(sidenave)" >menu</mat-icon>
                </button>
            </div>            
          <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                 <ul fxLayout fxLayoutGap="5rem"  class="navigation" >
                     <li>
                        <a (click)="changeContent('home', sidenave)">Főoldal</a>
                     </li>
                     <li>
                        <a (click)="changeContent('/home/beosztasok', sidenave)">Beosztás</a>
                     </li>
                     <li>
                        <a (click)="changeContent('/home/rendelesek', sidenave)">Rendelések</a>
                     </li>
                     <li>
                        <a (click)="changeContent('/home/asszisztensek', sidenave)">Asszisztensek</a>     
                     </li>
                 </ul>                                                                            
          </div>
          
        </mat-toolbar>
        <app-add-bar></app-add-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
